<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="row">
        <div class="leftcolumn">
            <div class="card2">
                <img src="googlecloudlogo.png" style="width:100%; margin-left: auto; margin-right: auto">
                <div id="nav_bar" class="nav_bar">
                    <ul class="nav">
                        <li><a href="new" class="nav_link">Transfer Request</a></li>
                        <li class="nav-item">
                            <svg xmlns="http://www.w3.org/2000/svg" width="12" height="25" viewBox="0 0 12 63"
                                fill="none">
                                <path
                                    d="M0 0L11.1094 7.40627C11.6658 7.7772 12 8.40166 12 9.07037V53.9296C12 54.5983 11.6658 55.2228 11.1094 55.5937L0 63V0Z"
                                    fill="white" />
                            </svg>
                        </li>
                        <li><a href="history" class="nav_link">Transfer History</a></li>
                        <hr>
                        <li><a href="logout" class="nav_link">Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="rightcolumn">
            <div class="card" style="overflow-x:auto;">
                <div class="export-header">
                <div class="title">Export History</div>
                <a href="/new" class="button">Begin New Transfer</a>
                </div>
                <div class="content">
                <table id="jobHistoryTable" class="jobHistoryTable">
                    <thead>
                        <tr>
                            <th>Job Type</th>
                            <th>Source</th>
                            <th>Destination</th>
                            <th>Job Status</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
                </div>
                <label for="itemsPerPage" class="itemsPerPage">Items per page:</label>
                <select id="itemsPerPageSelect" class="itemsPerPageSelect">
                    <option value="10">10</option>
                    <option value="20" selected>20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
                <div class="pagination">
                    <button class="previous">&laquo; Previous</button>
                    <button class="next">Next &raquo;</button>
                </div>
            </div> 
        </div>
    </div>
    <script src="load_table.js"></script>
    <script src="hide_source_code.js"></script>
</body>

</html>
