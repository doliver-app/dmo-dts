<!DOCTYPE html>
<meta charset="utf-8">
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="loading-spinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>
    <div class="row">
    <div class="leftcolumn">
        <div class="card2">
        <img src="googlecloudlogo.png" style="width:100%; margin-left: auto; margin-right: auto">
        <div id="nav_bar" class="nav_bar">
            <ul class="nav">
              <li class="nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="12" height="25" viewBox="0 0 12 63" fill="none" >
                <path d="M0 0L11.1094 7.40627C11.6658 7.7772 12 8.40166 12 9.07037V53.9296C12 54.5983 11.6658 55.2228 11.1094 55.5937L0 63V0Z" fill="white"/>
              </svg>
              </li>
              <li><a href="new" class="nav_link">Transfer Request</a></li>
              <li><a href="history" class="nav_link">Transfer History</a></li>
              <hr>
              <li><a href="logout" class="nav_link">Log Out</a></li>
            </ul>
        </div>
        </div>
      </div>
    <div class="rightcolumn">
      <div class="card">
        <div class="title">New Export Request</div>
        <div class="form">
            <form action="/submit" method="post">
                <div class="formtitle">Export Request</div>
                <hr>
                <div class="numbers">1</div>
                <div class="form-field">Select Drive Type<label class="required"></label></div>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="drivetype" value="shared" id="sharedDrive" required > Shared Drive
                    </label>
                    <label>
                        <input type="radio" name="drivetype" value="mydrive" id="myDrive"> My Drive
                    </label>
                    <label>
                        <input type="radio" name="drivetype" value="group" id="group"> Group Export
                    </label>
                </div>
                <div class="numbers">2</div>
                <div class="form-field">Select Scope<label class="required"></label></div>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="transferoption" value="fulldrive" id="fulldrive" required> Full Drive Export
                    </label>
                    <label>
                        <input type="radio" name="transferoption" value="singlefolder" id="singlefolder"> Single Folder Export
                    </label>
                    <label>
                        <input type="radio" name="transferoption" value="singlefile" id="singlefile"> Single File Export
                    </label>
                </div>
                <div class="numbers">3</div>
                <div class="form-field">Source<label class="required"></label></div>
                <div class="input-container ic2" id="sharedDriveInput">
                    <select id="sharedDriveId" name="sharedDriveId" class="input" required>
                        <option value="">Select Shared Drive</option> 
                        <!-- Shared Drives will be populated here by JavaScript -->
                    </select>
                </div>
                <div class="input-container ic1" id="userEmailInput">
                    <input id="userEmail" name="userEmail" class="input" type="email" placeholder=" " />
                    <div class="cut"></div>
                    <label for="userEmail" class="placeholder">My Drive Owner Email</label>
                </div>
                <div class="input-container ic1" id="groupEmailInput">
                    <input id="groupEmail" name="groupEmail" class="input" type="email" placeholder=" " />
                    <div class="cut"></div>
                    <label for="groupEmail" class="placeholder">Google Group Email</label>
                </div>
                <div class="input-container ic1" id="urlInput">
                    <input id="url" name="url" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <!-- <label id="urlfor="url" class="placeholder">Google Drive URL</label> -->
                </div>
                <br>
                <div class="numbers">4</div>
                <div class="form-field">Destination<label class="required"></label></div>
                <div class="input-container ic2">
                    <input id="project_id" name="project_id" class="input" type="text" placeholder=" " required />
                    <div class="cut"></div>
                    <label for="project_id" class="placeholder">GCP Project ID</label>
                </div>
                <div class="input-container ic2">
                    <select id="bucket" name="bucket" class="input" required>
                        <option value="">Select Bucket</option> 
                        <!-- Buckets will be populated here by JavaScript -->
                    </select>
                </div>
                <div class="input-container ic1" id="bucketNameInput">
                    <input id="bucketName" name="bucketName" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="bucketName" class="placeholder">Bucket Name</label>
                </div>
                <div class="input-container ic1" id="storageClassInput">
                    <select id="storageClass" name="storageClass" class="input" required>
                        <option value="">Select Storage Class</option> 
                        <option value="standard">Standard</option> 
                        <option value="nearline">Near Line</option>
                        <option value="coldline">Cold Line</option>
                        <option value="archive">Archive</option>
                    </select>
                </div>
                <div class="input-container ic2">
                    <input id="path" name="path" class="input" type="text" placeholder=" " />
                    <div class="cut"></div>
                    <label for="path" class="placeholder">Bucket Path (Optional)</label>
                </div>
                <div class="numbers">5</div>
                <div class="form-field">Select Transfer Type<label class="required"></label></div>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="transfertype" value="copy" required> Copy
                    </label>
                    <label>
                        <input type="radio" name="transfertype" value="move"> Move
                    </label>
                </div>
                <div class="numbers">6</div>
                <div class="form-field">Notification</div>
                <div class="input-container ic2">
                    <input id="email" name="email" class="input" type="email" placeholder=" " />
                    <div class="cut"></div>
                    <label for="email" class="placeholder">Additional emails for notification (Optional)</label>
                </div>
                <button type="submit" class="submit">Begin Export</button>
                <input type="reset" class="reset" value="Reset Form">
            </form>
        </div>
      </div>
    </div>
  </div>
  <script src="event_handlers.js"></script>
  <script src="hide_source_code.js"></script>
</body>
</html>
